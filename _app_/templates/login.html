{% extends "base.html"%}

{% block content %}
        <div style="text-align:center;">
                <h1> Login page </h1> 
                <p>
                Welcome to the login page {{user.username}}! Please fill in the following to login: 
                </p>
        </div>

        <br />
        
        <form method = "POST" style="text-align:center;">
                <div class="form-group">
                        <label for="email"> Email Address: </label>
                        <input
                                type="email"

                                id="email"
                                name="email"

                                placeholder="Enter email"

                                class="input-group"
                        />
                </div>

                <div class="form-group">
                        <label for="password"> Password: </label>
                        <input
                                type="password"

                                id="password"
                                name="password"

                                placeholder="Enter Password"

                                class="input-group"
                        />
                </div>

                <br />

                <button type="submit" class="button-group">Submit</button>
        </form>
{% endblock %}
