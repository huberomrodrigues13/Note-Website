{% extends "base.html"%}

{% block content %}
        <div style="text-align:center;">
                <h1> Signup Page </h1> 
                <h3>Welcome to the signup page! Please fill in the following: </h3>
        </div>

        <br />
        
        <form method = "POST" style="text-align:center; ">
                <div class="form-group">
                        <label for="email"> Email Address: </label>
                        <input
                                type="email"

                                id="email"
                                name="email"

                                placeholder="Enter email"

                                class="input-group"
                                      
                        />
                </div>

                <div class="form-group">
                        <label for="firstName"> First Name: </label>
                        <input
                                type="text"

                                id="firstName"
                                name="firstName"

                                placeholder="Enter first name"

                                class="input-group"
                        />
                </div>

                <div class="form-group">
                        <label for="password1"> Password: </label>
                        <input
                                type="password"

                                id="password1"
                                name="password1"

                                placeholder="Enter Password"

                                class="input-group"
                        />
                </div>

                <div class="form-group">
                        <label for="password2"> Password (Confirm): </label>
                        <input
                                type="password"

                                id="password2"
                                name="password2"

                                placeholder="Confirm Password"

                                class="input-group"
                        />
                </div>

                <br />

                <button type="submit" class="button-group" >Submit</button>
        </form>
{% endblock %}
